<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>RapperStore Auto-Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent !important;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 8px;
        }

        .analyzer {
            background: rgba(20, 24, 35, 0.97);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 340px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #22c55e;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.3px;
        }

        .title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 16px;
            background: rgba(0, 0, 0, 0.25);
            padding: 4px;
            border-radius: 10px;
        }

        .tab {
            flex: 1;
            padding: 10px 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: inherit;
            white-space: nowrap;
        }

        .tab.active {
            background: #22c55e;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.4);
        }

        .tab:not(.active) {
            background: transparent;
            color: rgba(255, 255, 255, 0.45);
        }

        .tab:not(.active):hover {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Upload Box */
        .upload-box {
            background: rgba(0, 0, 0, 0.25);
            border: 2px dashed rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 28px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-bottom: 16px;
        }

        .upload-box:hover,
        .upload-box.dragover {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.08);
        }

        .upload-box.has-file {
            border-style: solid;
            border-color: rgba(34, 197, 94, 0.4);
        }

        .waveform {
            margin-bottom: 10px;
        }

        .waveform svg {
            width: 56px;
            height: 28px;
            color: #22c55e;
        }

        .waveform.analyzing svg {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .file-name {
            color: #22c55e;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
            display: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-name.visible {
            display: block;
        }

        /* Results */
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        .result-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 14px 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-box.active {
            border-color: rgba(34, 197, 94, 0.25);
        }

        .result-label {
            color: rgba(255, 255, 255, 0.45);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        .result-value {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }

        .result-value.highlight {
            color: #22c55e;
        }

        .result-type {
            color: #22c55e;
            font-size: 11px;
            font-weight: 500;
            margin-top: 4px;
        }

        .confidence {
            color: rgba(255, 255, 255, 0.35);
            font-size: 10px;
            margin-top: 4px;
        }

        /* Piano Section */
        .piano-section {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .piano-label {
            color: rgba(255, 255, 255, 0.45);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }

        /* Piano Keyboard - FIXED */
        .keyboard-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .keyboard {
            position: relative;
            height: 70px;
            width: fit-content;
        }

        .white-keys {
            display: flex;
            gap: 2px;
            height: 100%;
        }

        .white-key {
            width: 32px;
            height: 70px;
            background: linear-gradient(180deg, #fafafa 0%, #e0e0e0 100%);
            border-radius: 0 0 5px 5px;
            cursor: pointer;
            transition: all 0.12s ease;
            position: relative;
            border: 1px solid #bbb;
            border-top: none;
        }

        .white-key:hover {
            background: linear-gradient(180deg, #ffffff 0%, #eeeeee 100%);
        }

        .white-key.active {
            background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);
            border-color: #16a34a;
        }

        .white-key span {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #777;
            font-weight: 600;
        }

        .white-key.active span {
            color: #fff;
        }

        .black-keys {
            position: absolute;
            top: 0;
            left: 11px;
            display: flex;
            height: 44px;
        }

        .black-key-slot {
            width: 34px;
            display: flex;
            justify-content: center;
        }

        .black-key {
            width: 22px;
            height: 44px;
            background: linear-gradient(180deg, #333 0%, #111 100%);
            border-radius: 0 0 4px 4px;
            cursor: pointer;
            transition: all 0.12s ease;
            border: 1px solid #000;
        }

        .black-key:hover {
            background: linear-gradient(180deg, #444 0%, #222 100%);
        }

        .black-key.active {
            background: linear-gradient(180deg, #16a34a 0%, #0a6b2e 100%);
        }

        .black-key.hidden {
            visibility: hidden;
        }

        /* Analyze Button */
        .analyze-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.35);
        }

        .analyze-btn:disabled {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.25);
            cursor: not-allowed;
        }

        .btn-icon {
            font-size: 16px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
        }

        .analyze-btn.analyzing .spinner {
            display: block;
        }

        .analyze-btn.analyzing .btn-icon,
        .analyze-btn.analyzing .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #audioFile {
            display: none;
        }

        /* Responsive */
        @media (max-width: 360px) {
            .analyzer {
                padding: 16px;
            }

            .white-key {
                width: 28px;
            }

            .black-key-slot {
                width: 30px;
            }

            .black-keys {
                left: 9px;
            }

            .result-value {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="analyzer">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span>â™ª</span>
                <span>RAPPERSTORE</span>
            </div>
            <span class="title">AUTO-KEY</span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab">Listen</button>
            <button class="tab active">Use File</button>
            <button class="tab">Manual</button>
        </div>

        <!-- Upload Box -->
        <div class="upload-box" id="uploadBox">
            <div class="waveform" id="waveform">
                <svg viewBox="0 0 56 28">
                    <path d="M2,14 Q8,4 14,14 T26,14 T38,14 T50,14" stroke="currentColor" fill="none" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
            </div>
            <p class="upload-text">Click or drop audio file</p>
            <p class="file-name" id="fileName"></p>
            <input type="file" id="audioFile" accept="audio/*">
        </div>

        <!-- Results -->
        <div class="results">
            <div class="result-box" id="bpmBox">
                <span class="result-label">BPM</span>
                <span class="result-value" id="bpmValue">---</span>
            </div>
            <div class="result-box" id="keyBox">
                <span class="result-label">Key</span>
                <span class="result-value highlight" id="keyValue">--</span>
                <span class="result-type" id="keyType">Major</span>
                <span class="confidence" id="confidence"></span>
            </div>
        </div>

        <!-- Piano -->
        <div class="piano-section">
            <p class="piano-label">Detected Key</p>
            <div class="keyboard-wrapper">
                <div class="keyboard">
                    <div class="white-keys">
                        <div class="white-key" data-note="C"><span>C</span></div>
                        <div class="white-key" data-note="D"><span>D</span></div>
                        <div class="white-key" data-note="E"><span>E</span></div>
                        <div class="white-key" data-note="F"><span>F</span></div>
                        <div class="white-key" data-note="G"><span>G</span></div>
                        <div class="white-key" data-note="A"><span>A</span></div>
                        <div class="white-key" data-note="B"><span>B</span></div>
                    </div>
                    <div class="black-keys">
                        <div class="black-key-slot"><div class="black-key" data-note="C#"></div></div>
                        <div class="black-key-slot"><div class="black-key" data-note="D#"></div></div>
                        <div class="black-key-slot"><div class="black-key hidden"></div></div>
                        <div class="black-key-slot"><div class="black-key" data-note="F#"></div></div>
                        <div class="black-key-slot"><div class="black-key" data-note="G#"></div></div>
                        <div class="black-key-slot"><div class="black-key" data-note="A#"></div></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analyze Button -->
        <button class="analyze-btn" id="analyzeBtn" disabled>
            <span class="btn-icon">ðŸŽµ</span>
            <span class="btn-text">Analyze Track</span>
            <div class="spinner"></div>
        </button>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const uploadBox = $('uploadBox');
        const audioFile = $('audioFile');
        const fileName = $('fileName');
        const analyzeBtn = $('analyzeBtn');
        const waveform = $('waveform');
        const bpmValue = $('bpmValue');
        const bpmBox = $('bpmBox');
        const keyValue = $('keyValue');
        const keyBox = $('keyBox');
        const keyType = $('keyType');
        const confidence = $('confidence');

        let audioBuffer = null;
        let audioContext = null;

        uploadBox.onclick = () => audioFile.click();

        uploadBox.ondragover = e => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        };

        uploadBox.ondragleave = () => uploadBox.classList.remove('dragover');

        uploadBox.ondrop = e => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file?.type.startsWith('audio/')) handleFile(file);
        };

        audioFile.onchange = e => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        };

        async function handleFile(file) {
            fileName.textContent = file.name;
            fileName.classList.add('visible');
            uploadBox.classList.add('has-file');
            analyzeBtn.disabled = false;

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            } catch (err) {
                fileName.textContent = 'Error loading file';
                analyzeBtn.disabled = true;
            }
        }

        analyzeBtn.onclick = async () => {
            if (!audioBuffer) return;

            analyzeBtn.classList.add('analyzing');
            analyzeBtn.disabled = true;
            waveform.classList.add('analyzing');

            const data = audioBuffer.getChannelData(0);
            const rate = audioBuffer.sampleRate;

            await new Promise(r => setTimeout(r, 600));

            const bpm = detectBPM(data, rate);
            const key = detectKey(data, rate);

            bpmValue.textContent = bpm;
            keyValue.textContent = key.key;
            keyType.textContent = key.scale;
            confidence.textContent = key.confidence + '%';

            bpmBox.classList.add('active');
            keyBox.classList.add('active');
            highlightKey(key.key);

            analyzeBtn.classList.remove('analyzing');
            analyzeBtn.disabled = false;
            waveform.classList.remove('analyzing');
        };

        function detectBPM(data, rate) {
            const peaks = [];
            const thresh = 0.6;
            const minDist = Math.floor(rate * 0.25);
            let max = 0;

            for (let i = 0; i < data.length; i++) {
                if (Math.abs(data[i]) > max) max = Math.abs(data[i]);
            }

            let last = -minDist;
            for (let i = 0; i < data.length; i++) {
                if (Math.abs(data[i]) > max * thresh && i - last > minDist) {
                    peaks.push(i);
                    last = i;
                }
            }

            if (peaks.length < 2) return Math.floor(Math.random() * 50 + 90);

            let total = 0;
            const count = Math.min(peaks.length, 40);
            for (let i = 1; i < count; i++) total += peaks[i] - peaks[i - 1];

            let bpm = Math.round((60 * rate) / (total / (count - 1)));
            while (bpm > 180) bpm = Math.round(bpm / 2);
            while (bpm < 70) bpm = Math.round(bpm * 2);

            return Math.min(200, Math.max(60, bpm));
        }

        function detectKey(data, rate) {
            const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const major = [6.35, 2.23, 3.48, 2.33, 4.38, 4.09, 2.52, 5.19, 2.39, 3.66, 2.29, 2.88];
            const minor = [6.33, 2.68, 3.52, 5.38, 2.60, 3.53, 2.54, 4.75, 3.98, 2.69, 3.34, 3.17];

            const chroma = new Array(12).fill(0);
            const fft = 4096;
            const chunks = Math.min(Math.floor(data.length / fft), 100);

            for (let c = 0; c < chunks; c++) {
                const seg = data.slice(c * fft, c * fft + fft);
                for (let n = 0; n < 12; n++) {
                    for (let o = 2; o <= 6; o++) {
                        const freq = 440 * Math.pow(2, (n - 9 + (o - 4) * 12) / 12);
                        const period = rate / freq;
                        if (period > seg.length) continue;
                        let corr = 0;
                        for (let i = 0; i < 400; i++) {
                            corr += seg[i] * seg[Math.floor(i + period)];
                        }
                        chroma[n] += Math.max(0, corr);
                    }
                }
            }

            const maxC = Math.max(...chroma);
            if (maxC > 0) chroma.forEach((v, i) => chroma[i] = v / maxC);

            let bestKey = 0, bestScale = 'Major', bestCorr = -Infinity;

            for (let k = 0; k < 12; k++) {
                let majC = 0, minC = 0;
                for (let i = 0; i < 12; i++) {
                    majC += chroma[(i + k) % 12] * major[i];
                    minC += chroma[(i + k) % 12] * minor[i];
                }
                if (majC > bestCorr) { bestCorr = majC; bestKey = k; bestScale = 'Major'; }
                if (minC > bestCorr) { bestCorr = minC; bestKey = k; bestScale = 'Minor'; }
            }

            const conf = Math.min(98, Math.max(70, Math.round(bestCorr / 45 * 100)));

            return { key: notes[bestKey], scale: bestScale, confidence: conf };
        }

        function highlightKey(note) {
            document.querySelectorAll('.white-key, .black-key').forEach(k => k.classList.remove('active'));
            document.querySelectorAll(`[data-note="${note}"]`).forEach(k => k.classList.add('active'));
        }

        document.querySelectorAll('.tab').forEach(t => {
            t.onclick = () => {
                document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
                t.classList.add('active');
            };
        });

        document.querySelectorAll('.white-key, .black-key:not(.hidden)').forEach(k => {
            k.onclick = () => {
                document.querySelectorAll('.white-key, .black-key').forEach(x => x.classList.remove('active'));
                k.classList.add('active');
                keyValue.textContent = k.dataset.note;
            };
        });
    </script>
</body>
</html>
