<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto-Key</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            --accent: #22c55e;
            --accent-dark: #15803d;
            --glow: rgba(34, 197, 94, 0.5);
            
            width: 100%;
            height: 100%;
            max-width: 320px;
            max-height: 520px;
            background: linear-gradient(145deg, rgba(25, 30, 45, 0.95), rgba(15, 20, 35, 0.98));
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
        }

        .app::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            pointer-events: none;
            border-radius: 16px 16px 0 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2a2a3a;
            transition: all 0.3s;
        }

        .led.on {
            background: var(--accent);
            box-shadow: 0 0 6px var(--glow), 0 0 12px var(--glow);
        }

        .brand-name {
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
        }

        /* Theme Picker */
        .themes {
            display: flex;
            justify-content: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .theme {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .theme:hover { transform: scale(1.1); }
        .theme.active { border-color: #fff; }
        .theme.active::after {
            content: 'âœ“';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 10px;
            color: #fff;
        }

        .theme[data-c="green"] { background: #22c55e; }
        .theme[data-c="blue"] { background: #3b82f6; }
        .theme[data-c="purple"] { background: #a855f7; }
        .theme[data-c="orange"] { background: #f97316; }
        .theme[data-c="pink"] { background: #ec4899; }
        .theme[data-c="cyan"] { background: #06b6d4; }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 4px;
            position: relative;
            z-index: 1;
        }

        .tab {
            flex: 1;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            background: transparent;
            color: rgba(255, 255, 255, 0.4);
        }

        .tab.active {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 2px 8px var(--glow);
        }

        .tab:not(.active):hover {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Upload */
        .upload {
            background: rgba(0, 0, 0, 0.25);
            border: 2px dashed rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            z-index: 1;
        }

        .upload:hover, .upload.drag {
            border-color: var(--accent);
            background: rgba(34, 197, 94, 0.05);
        }

        .upload.ready {
            border-style: solid;
            border-color: var(--accent);
        }

        .wave {
            color: var(--accent);
            margin-bottom: 8px;
        }

        .wave svg {
            width: 48px;
            height: 24px;
        }

        .wave.pulse svg {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .upload-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .file-name {
            font-size: 11px;
            color: var(--accent);
            margin-top: 8px;
            font-weight: 500;
            display: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-name.show { display: block; }

        input[type="file"] { display: none; }

        /* Results */
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 14px 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .result.glow {
            border-color: rgba(34, 197, 94, 0.2);
            box-shadow: 0 0 16px rgba(34, 197, 94, 0.08);
        }

        .result-label {
            font-size: 9px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 6px;
        }

        .result-value {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .result-value.accent { color: var(--accent); }

        .result-meta {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 6px;
            align-items: center;
        }

        .scale {
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
        }

        .conf {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.35);
            background: rgba(255, 255, 255, 0.06);
            padding: 2px 6px;
            border-radius: 8px;
        }

        /* Piano */
        .piano-box {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.04);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .piano-label {
            font-size: 9px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 10px;
        }

        .piano-wrap {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piano {
            position: relative;
            height: 56px;
        }

        .whites {
            display: flex;
            gap: 2px;
            height: 100%;
        }

        .wk {
            width: 28px;
            height: 56px;
            background: linear-gradient(180deg, #f8f8f8, #ddd);
            border-radius: 0 0 4px 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
            border: 1px solid #aaa;
            border-top: none;
        }

        .wk:hover { background: linear-gradient(180deg, #fff, #eee); }

        .wk.on {
            background: linear-gradient(180deg, var(--accent), var(--accent-dark));
            border-color: var(--accent-dark);
            box-shadow: 0 0 10px var(--glow);
        }

        .wk span {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            font-weight: 600;
            color: #777;
        }

        .wk.on span { color: #fff; }

        .blacks {
            position: absolute;
            top: 0;
            left: 10px;
            display: flex;
            height: 34px;
        }

        .bk-slot {
            width: 30px;
            display: flex;
            justify-content: center;
        }

        .bk {
            width: 18px;
            height: 34px;
            background: linear-gradient(180deg, #3a3a3a, #1a1a1a);
            border-radius: 0 0 3px 3px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .bk:hover { background: linear-gradient(180deg, #4a4a4a, #2a2a2a); }

        .bk.on {
            background: linear-gradient(180deg, var(--accent-dark), #0a4020);
            box-shadow: 0 0 8px var(--glow);
        }

        .bk.hide { visibility: hidden; }

        /* Button */
        .btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 12px var(--glow);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px var(--glow);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.25);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn .spin {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: none;
        }

        .btn.loading .spin { display: block; }
        .btn.loading .btn-content { display: none; }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="brand">
                <div class="led" id="led"></div>
                <span class="brand-name">RAPPERSTORE</span>
            </div>
            <span class="title">AUTO-KEY</span>
        </div>

        <!-- Themes -->
        <div class="themes">
            <div class="theme active" data-c="green"></div>
            <div class="theme" data-c="blue"></div>
            <div class="theme" data-c="purple"></div>
            <div class="theme" data-c="orange"></div>
            <div class="theme" data-c="pink"></div>
            <div class="theme" data-c="cyan"></div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab">Listen</button>
            <button class="tab active">Use File</button>
            <button class="tab">Manual</button>
        </div>

        <!-- Upload -->
        <div class="upload" id="drop">
            <div class="wave" id="wave">
                <svg viewBox="0 0 48 24"><path d="M1,12 Q6,3 12,12 T24,12 T36,12 T47,12" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/></svg>
            </div>
            <div class="upload-text">Click or drop audio file</div>
            <div class="file-name" id="fname"></div>
            <input type="file" id="file" accept="audio/*">
        </div>

        <!-- Results -->
        <div class="results">
            <div class="result" id="bpmBox">
                <div class="result-label">BPM</div>
                <div class="result-value" id="bpm">---</div>
            </div>
            <div class="result" id="keyBox">
                <div class="result-label">Key</div>
                <div class="result-value accent" id="key">--</div>
                <div class="result-meta">
                    <span class="scale" id="scale">Major</span>
                    <span class="conf" id="conf">--%</span>
                </div>
            </div>
        </div>

        <!-- Piano -->
        <div class="piano-box">
            <div class="piano-label">Detected Key</div>
            <div class="piano-wrap">
                <div class="piano">
                    <div class="whites">
                        <div class="wk" data-n="C"><span>C</span></div>
                        <div class="wk" data-n="D"><span>D</span></div>
                        <div class="wk" data-n="E"><span>E</span></div>
                        <div class="wk" data-n="F"><span>F</span></div>
                        <div class="wk" data-n="G"><span>G</span></div>
                        <div class="wk" data-n="A"><span>A</span></div>
                        <div class="wk" data-n="B"><span>B</span></div>
                    </div>
                    <div class="blacks">
                        <div class="bk-slot"><div class="bk" data-n="C#"></div></div>
                        <div class="bk-slot"><div class="bk" data-n="D#"></div></div>
                        <div class="bk-slot"><div class="bk hide"></div></div>
                        <div class="bk-slot"><div class="bk" data-n="F#"></div></div>
                        <div class="bk-slot"><div class="bk" data-n="G#"></div></div>
                        <div class="bk-slot"><div class="bk" data-n="A#"></div></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analyze -->
        <button class="btn" id="analyze" disabled>
            <span class="btn-content">ðŸŽµ Analyze Track</span>
            <div class="spin"></div>
        </button>
    </div>

<script>
(function(){
    const colors = {
        green:  { a: '#22c55e', d: '#15803d', g: 'rgba(34,197,94,0.5)' },
        blue:   { a: '#3b82f6', d: '#1d4ed8', g: 'rgba(59,130,246,0.5)' },
        purple: { a: '#a855f7', d: '#7e22ce', g: 'rgba(168,85,247,0.5)' },
        orange: { a: '#f97316', d: '#c2410c', g: 'rgba(249,115,22,0.5)' },
        pink:   { a: '#ec4899', d: '#be185d', g: 'rgba(236,72,153,0.5)' },
        cyan:   { a: '#06b6d4', d: '#0e7490', g: 'rgba(6,182,212,0.5)' }
    };

    const app = document.querySelector('.app');
    const led = document.getElementById('led');
    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('file');
    const fname = document.getElementById('fname');
    const wave = document.getElementById('wave');
    const bpmEl = document.getElementById('bpm');
    const bpmBox = document.getElementById('bpmBox');
    const keyEl = document.getElementById('key');
    const keyBox = document.getElementById('keyBox');
    const scaleEl = document.getElementById('scale');
    const confEl = document.getElementById('conf');
    const btn = document.getElementById('analyze');

    let buffer = null;
    let ctx = null;
    let audio = null;

    // Theme
    document.querySelectorAll('.theme').forEach(t => {
        t.onclick = () => {
            document.querySelectorAll('.theme').forEach(x => x.classList.remove('active'));
            t.classList.add('active');
            const c = colors[t.dataset.c];
            app.style.setProperty('--accent', c.a);
            app.style.setProperty('--accent-dark', c.d);
            app.style.setProperty('--glow', c.g);
        };
    });

    // Tabs
    document.querySelectorAll('.tab').forEach(t => {
        t.onclick = () => {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
            t.classList.add('active');
        };
    });

    // Upload
    drop.onclick = () => fileInput.click();
    drop.ondragover = e => { e.preventDefault(); drop.classList.add('drag'); };
    drop.ondragleave = () => drop.classList.remove('drag');
    drop.ondrop = e => {
        e.preventDefault();
        drop.classList.remove('drag');
        if (e.dataTransfer.files[0]?.type.startsWith('audio/')) load(e.dataTransfer.files[0]);
    };
    fileInput.onchange = e => { if (e.target.files[0]) load(e.target.files[0]); };

    async function load(file) {
        fname.textContent = file.name;
        fname.classList.add('show');
        drop.classList.add('ready');
        btn.disabled = false;

        if (audio) { audio.pause(); audio = null; }
        audio = new Audio(URL.createObjectURL(file));
        audio.onplay = () => led.classList.add('on');
        audio.onpause = () => led.classList.remove('on');
        audio.onended = () => led.classList.remove('on');

        try {
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            buffer = await ctx.decodeAudioData(await file.arrayBuffer());
        } catch(e) {
            fname.textContent = 'Error loading';
            btn.disabled = true;
        }
    }

    // Analyze
    btn.onclick = async () => {
        if (!buffer) return;
        btn.classList.add('loading');
        btn.disabled = true;
        wave.classList.add('pulse');
        bpmBox.classList.remove('glow');
        keyBox.classList.remove('glow');

        await new Promise(r => setTimeout(r, 300));

        const data = buffer.getChannelData(0);
        const sr = buffer.sampleRate;

        const bpm = detectBPM(data, sr);
        const key = detectKey(data, sr);

        bpmEl.textContent = bpm;
        keyEl.textContent = key.note;
        scaleEl.textContent = key.mode;
        confEl.textContent = key.conf + '%';

        bpmBox.classList.add('glow');
        keyBox.classList.add('glow');
        highlight(key.note);

        btn.classList.remove('loading');
        btn.disabled = false;
        wave.classList.remove('pulse');
    };

    // ============ ACCURATE BPM DETECTION ============
    function detectBPM(data, sr) {
        // Energy-based onset detection
        const hop = 512;
        const frameCount = Math.floor(data.length / hop);
        const energy = new Float32Array(frameCount);

        for (let i = 0; i < frameCount; i++) {
            let sum = 0;
            for (let j = 0; j < hop; j++) {
                const idx = i * hop + j;
                if (idx < data.length) sum += data[idx] * data[idx];
            }
            energy[i] = sum;
        }

        // Onset detection function
        const onsets = new Float32Array(frameCount);
        for (let i = 1; i < frameCount; i++) {
            const diff = energy[i] - energy[i - 1];
            onsets[i] = diff > 0 ? diff : 0;
        }

        // Normalize onsets
        const maxOnset = Math.max(...onsets);
        if (maxOnset > 0) {
            for (let i = 0; i < onsets.length; i++) onsets[i] /= maxOnset;
        }

        // Autocorrelation for tempo
        const minBPM = 60, maxBPM = 200;
        const framesPerSec = sr / hop;
        const minLag = Math.floor(framesPerSec * 60 / maxBPM);
        const maxLag = Math.floor(framesPerSec * 60 / minBPM);
        const analysisLen = Math.min(onsets.length, Math.floor(framesPerSec * 15)); // 15 sec

        let bestLag = minLag;
        let bestCorr = 0;

        for (let lag = minLag; lag <= maxLag; lag++) {
            let corr = 0;
            for (let i = 0; i < analysisLen - lag; i++) {
                corr += onsets[i] * onsets[i + lag];
            }
            
            // Weight towards common tempos (90-150 BPM)
            const bpm = (framesPerSec * 60) / lag;
            if (bpm >= 85 && bpm <= 155) corr *= 1.15;
            
            if (corr > bestCorr) {
                bestCorr = corr;
                bestLag = lag;
            }
        }

        let bpm = Math.round((framesPerSec * 60) / bestLag);

        // Check half/double tempo
        const halfLag = bestLag * 2;
        const doubleLag = Math.floor(bestLag / 2);

        if (halfLag <= maxLag) {
            let halfCorr = 0;
            for (let i = 0; i < analysisLen - halfLag; i++) {
                halfCorr += onsets[i] * onsets[i + halfLag];
            }
            if (bpm > 150 && halfCorr > bestCorr * 0.7) {
                bpm = Math.round(bpm / 2);
            }
        }

        if (doubleLag >= minLag) {
            let doubleCorr = 0;
            for (let i = 0; i < analysisLen - doubleLag; i++) {
                doubleCorr += onsets[i] * onsets[i + doubleLag];
            }
            if (bpm < 85 && doubleCorr > bestCorr * 0.7) {
                bpm = Math.round(bpm * 2);
            }
        }

        return Math.max(60, Math.min(200, bpm));
    }

    // ============ ACCURATE KEY DETECTION ============
    function detectKey(data, sr) {
        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        // Krumhansl-Schmuckler profiles
        const majorProf = [6.35, 2.23, 3.48, 2.33, 4.38, 4.09, 2.52, 5.19, 2.39, 3.66, 2.29, 2.88];
        const minorProf = [6.33, 2.68, 3.52, 5.38, 2.60, 3.53, 2.54, 4.75, 3.98, 2.69, 3.34, 3.17];

        // Build chromagram using DFT
        const chroma = new Float64Array(12);
        const fftSize = 8192;
        const hop = 4096;
        const numFrames = Math.min(Math.floor((data.length - fftSize) / hop), 100);

        // Reference frequencies for each pitch class (multiple octaves)
        const refFreqs = [];
        for (let oct = 2; oct <= 6; oct++) {
            for (let pc = 0; pc < 12; pc++) {
                const midi = 12 * (oct + 1) + pc;
                refFreqs.push({ pc, freq: 440 * Math.pow(2, (midi - 69) / 12) });
            }
        }

        for (let frame = 0; frame < numFrames; frame++) {
            const start = frame * hop;
            const segment = new Float32Array(fftSize);
            
            // Apply Hann window
            for (let i = 0; i < fftSize; i++) {
                const w = 0.5 * (1 - Math.cos(2 * Math.PI * i / (fftSize - 1)));
                segment[i] = (data[start + i] || 0) * w;
            }

            // Goertzel for each reference frequency
            for (const { pc, freq } of refFreqs) {
                if (freq < 65 || freq > 2000) continue;

                const k = Math.round(freq * fftSize / sr);
                const w = 2 * Math.PI * k / fftSize;
                const coeff = 2 * Math.cos(w);

                let s1 = 0, s2 = 0;
                for (let i = 0; i < fftSize; i++) {
                    const s0 = segment[i] + coeff * s1 - s2;
                    s2 = s1;
                    s1 = s0;
                }

                const power = s1*s1 + s2*s2 - coeff*s1*s2;
                chroma[pc] += Math.sqrt(Math.abs(power));
            }
        }

        // Normalize chromagram
        const maxC = Math.max(...chroma);
        if (maxC > 0) {
            for (let i = 0; i < 12; i++) chroma[i] /= maxC;
        }

        // Pearson correlation with profiles
        const mean = arr => arr.reduce((a, b) => a + b, 0) / arr.length;
        
        const corr = (x, y) => {
            const mx = mean(x), my = mean(y);
            let num = 0, dx = 0, dy = 0;
            for (let i = 0; i < 12; i++) {
                const a = x[i] - mx, b = y[i] - my;
                num += a * b;
                dx += a * a;
                dy += b * b;
            }
            return num / (Math.sqrt(dx * dy) || 1);
        };

        let bestNote = 0, bestMode = 'Major', bestR = -2;

        for (let shift = 0; shift < 12; shift++) {
            const rotated = [];
            for (let i = 0; i < 12; i++) {
                rotated.push(chroma[(i + shift) % 12]);
            }

            const majR = corr(rotated, majorProf);
            const minR = corr(rotated, minorProf);

            if (majR > bestR) { bestR = majR; bestNote = shift; bestMode = 'Major'; }
            if (minR > bestR) { bestR = minR; bestNote = shift; bestMode = 'Minor'; }
        }

        // Convert correlation (-1 to 1) to confidence (0-100)
        const conf = Math.round(Math.max(0, Math.min(100, (bestR + 1) * 50)));

        return { note: noteNames[bestNote], mode: bestMode, conf };
    }

    // Highlight key
    function highlight(note) {
        document.querySelectorAll('.wk, .bk').forEach(k => k.classList.remove('on'));
        document.querySelectorAll(`[data-n="${note}"]`).forEach(k => k.classList.add('on'));
    }

    // Piano clicks
    document.querySelectorAll('.wk, .bk:not(.hide)').forEach(k => {
        k.onclick = e => {
            e.stopPropagation();
            highlight(k.dataset.n);
            keyEl.textContent = k.dataset.n;
        };
    });
})();
</script>
