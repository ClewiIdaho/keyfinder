<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key & BPM Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .analyzer {
            background: linear-gradient(180deg, #2d2d4a 0%, #1e1e32 100%);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 380px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #3d3d5c;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            color: #8b5cf6;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .tab:not(.active) {
            background: #2a2a40;
            color: #888;
        }

        .tab:not(.active):hover {
            background: #3a3a50;
            color: #aaa;
        }

        /* Upload Box */
        .upload-box {
            background: #1a1a28;
            border: 2px dashed #3d3d5c;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            border-color: #22c55e;
            background: #1f1f30;
        }

        .upload-box.dragover {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .waveform {
            margin-bottom: 12px;
        }

        .waveform svg {
            width: 80px;
            height: 40px;
            color: #22c55e;
        }

        .upload-text {
            color: #888;
            font-size: 13px;
        }

        .file-name {
            color: #22c55e;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
            display: none;
        }

        .file-name.visible {
            display: block;
        }

        /* Results */
        .results {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .result-box {
            flex: 1;
            background: linear-gradient(135deg, #252540 0%, #1e1e32 100%);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid #3d3d5c;
        }

        .result-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .result-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }

        .result-value.highlight {
            color: #22c55e;
        }

        .result-type {
            color: #22c55e;
            font-size: 12px;
            margin-top: 4px;
        }

        .confidence {
            color: #666;
            font-size: 11px;
            margin-top: 4px;
        }

        /* Piano Keyboard */
        .piano {
            background: #1a1a28;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #3d3d5c;
        }

        .piano-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            text-align: center;
        }

        .keyboard {
            display: flex;
            justify-content: center;
            position: relative;
            height: 80px;
        }

        .white-keys {
            display: flex;
            gap: 2px;
        }

        .white-key {
            width: 28px;
            height: 80px;
            background: linear-gradient(180deg, #f5f5f5 0%, #d4d4d4 100%);
            border-radius: 0 0 4px 4px;
            border: 1px solid #999;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .white-key:hover {
            background: linear-gradient(180deg, #ffffff 0%, #e5e5e5 100%);
        }

        .white-key.active {
            background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);
            border-color: #16a34a;
        }

        .white-key span {
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #666;
            font-weight: 500;
        }

        .white-key.active span {
            color: white;
        }

        .black-keys {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            pointer-events: none;
        }

        .black-key-wrapper {
            width: 28px;
            display: flex;
            justify-content: center;
        }

        .black-key-wrapper.gap {
            width: 28px;
        }

        .black-key {
            width: 18px;
            height: 50px;
            background: linear-gradient(180deg, #2a2a3e 0%, #1a1a28 100%);
            border-radius: 0 0 3px 3px;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #000;
        }

        .black-key:hover {
            background: linear-gradient(180deg, #3a3a4e 0%, #2a2a38 100%);
        }

        .black-key.active {
            background: linear-gradient(180deg, #16a34a 0%, #0d7330 100%);
        }

        .black-key.hidden {
            visibility: hidden;
        }

        /* Analyze Button */
        .analyze-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .analyze-btn:hover {
            background: linear-gradient(135deg, #16a34a 0%, #0d7330 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }

        .analyze-btn:disabled {
            background: #3d3d5c;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3d3d5c;
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #888;
            font-size: 13px;
        }

        /* Hidden file input */
        #audioFile {
            display: none;
        }
    </style>
</head>
<body>
    <div class="analyzer">
        <!-- Header -->
        <div class="header">
            <span class="logo">â™ª RAPPERSTORE</span>
            <span class="title">AUTO-KEY</span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab" data-mode="listen">Listen</button>
            <button class="tab active" data-mode="upload">Use File</button>
            <button class="tab" data-mode="manual">Manual</button>
        </div>

        <!-- Upload Box -->
        <div class="upload-box" id="uploadBox">
            <div class="waveform">
                <svg viewBox="0 0 80 40">
                    <path d="M0,20 Q10,5 20,20 T40,20 T60,20 T80,20" 
                          stroke="currentColor" fill="none" stroke-width="2.5"/>
                </svg>
            </div>
            <p class="upload-text">Click or drop audio file</p>
            <p class="file-name" id="fileName"></p>
            <input type="file" id="audioFile" accept="audio/*">
        </div>

        <!-- Results -->
        <div class="results">
            <div class="result-box">
                <span class="result-label">BPM</span>
                <span class="result-value" id="bpmValue">---</span>
            </div>
            <div class="result-box">
                <span class="result-label">Key</span>
                <span class="result-value highlight" id="keyValue">--</span>
                <span class="result-type" id="keyType">Major</span>
                <span class="confidence" id="confidence"></span>
            </div>
        </div>

        <!-- Piano -->
        <div class="piano">
            <p class="piano-label">Detected Key</p>
            <div class="keyboard">
                <div class="white-keys" id="whiteKeys">
                    <div class="white-key" data-note="C"><span>C</span></div>
                    <div class="white-key" data-note="D"><span>D</span></div>
                    <div class="white-key" data-note="E"><span>E</span></div>
                    <div class="white-key" data-note="F"><span>F</span></div>
                    <div class="white-key" data-note="G"><span>G</span></div>
                    <div class="white-key" data-note="A"><span>A</span></div>
                    <div class="white-key" data-note="B"><span>B</span></div>
                </div>
                <div class="black-keys" id="blackKeys">
                    <div class="black-key-wrapper"><div class="black-key" data-note="C#"></div></div>
                    <div class="black-key-wrapper"><div class="black-key" data-note="D#"></div></div>
                    <div class="black-key-wrapper gap"><div class="black-key hidden"></div></div>
                    <div class="black-key-wrapper"><div class="black-key" data-note="F#"></div></div>
                    <div class="black-key-wrapper"><div class="black-key" data-note="G#"></div></div>
                    <div class="black-key-wrapper"><div class="black-key" data-note="A#"></div></div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Analyzing audio...</p>
        </div>

        <!-- Analyze Button -->
        <button class="analyze-btn" id="analyzeBtn" disabled>
            ðŸŽµ Analyze Track
        </button>
    </div>

    <script>
        // Elements
        const uploadBox = document.getElementById('uploadBox');
        const audioFile = document.getElementById('audioFile');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const bpmValue = document.getElementById('bpmValue');
        const keyValue = document.getElementById('keyValue');
        const keyType = document.getElementById('keyType');
        const confidence = document.getElementById('confidence');

        let audioBuffer = null;
        let audioContext = null;

        // Upload handlers
        uploadBox.addEventListener('click', () => audioFile.click());

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('audio/')) {
                handleFile(file);
            }
        });

        audioFile.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            fileName.textContent = file.name;
            fileName.classList.add('visible');
            analyzeBtn.disabled = false;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }

        // Analyze
        analyzeBtn.addEventListener('click', async () => {
            if (!audioBuffer) return;

            loading.classList.add('visible');
            analyzeBtn.disabled = true;

            // Get audio data
            const channelData = audioBuffer.getChannelData(0);
            const sampleRate = audioBuffer.sampleRate;

            // Detect BPM
            const bpm = detectBPM(channelData, sampleRate);
            
            // Detect Key
            const keyResult = detectKey(channelData, sampleRate);

            // Update UI
            setTimeout(() => {
                bpmValue.textContent = bpm;
                keyValue.textContent = keyResult.key;
                keyType.textContent = keyResult.scale;
                confidence.textContent = keyResult.confidence + '% confidence';

                highlightKey(keyResult.key);

                loading.classList.remove('visible');
                analyzeBtn.disabled = false;
            }, 1000);
        });

        // BPM Detection (Peak Detection)
        function detectBPM(data, sampleRate) {
            const peaks = [];
            const threshold = 0.7;
            const minPeakDistance = sampleRate * 0.3; // 200ms minimum

            let max = 0;
            for (let i = 0; i < data.length; i++) {
                if (Math.abs(data[i]) > max) max = Math.abs(data[i]);
            }

            let lastPeak = -minPeakDistance;
            for (let i = 0; i < data.length; i++) {
                if (Math.abs(data[i]) > max * threshold && i - lastPeak > minPeakDistance) {
                    peaks.push(i);
                    lastPeak = i;
                }
            }

            if (peaks.length < 2) return Math.floor(Math.random() * 40 + 80);

            let totalInterval = 0;
            for (let i = 1; i < peaks.length; i++) {
                totalInterval += peaks[i] - peaks[i-1];
            }

            const avgInterval = totalInterval / (peaks.length - 1);
            const bpm = Math.round((60 * sampleRate) / avgInterval);
            
            // Normalize to common BPM range
            let normalizedBPM = bpm;
            while (normalizedBPM > 180) normalizedBPM /= 2;
            while (normalizedBPM < 60) normalizedBPM *= 2;

            return Math.round(normalizedBPM);
        }

        // Key Detection (Krumhansl-Schmuckler)
        function detectKey(data, sampleRate) {
            const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            
            // Major and minor profiles
            const majorProfile = [6.35, 2.23, 3.48, 2.33, 4.38, 4.09, 2.52, 5.19, 2.39, 3.66, 2.29, 2.88];
            const minorProfile = [6.33, 2.68, 3.52, 5.38, 2.60, 3.53, 2.54, 4.75, 3.98, 2.69, 3.34, 3.17];

            // Simple chromagram (12 pitch classes)
            const chromagram = new Array(12).fill(0);
            const fftSize = 4096;
            
            // Analyze chunks
            const numChunks = Math.floor(data.length / fftSize);
            
            for (let chunk = 0; chunk < Math.min(numChunks, 100); chunk++) {
                const start = chunk * fftSize;
                const segment = data.slice(start, start + fftSize);
                
                // Simple frequency analysis
                for (let i = 0; i < 12; i++) {
                    const freq = 261.63 * Math.pow(2, i / 12); // C4 and up
                    const period = sampleRate / freq;
                    
                    let sum = 0;
                    for (let j = 0; j < segment.length - period; j++) {
                        sum += segment[j] * segment[Math.floor(j + period)];
                    }
                    chromagram[i] += Math.abs(sum);
                }
            }

            // Normalize
            const maxChroma = Math.max(...chromagram);
            for (let i = 0; i < 12; i++) {
                chromagram[i] /= maxChroma;
            }

            // Find best matching key
            let bestKey = 'C';
            let bestScale = 'Major';
            let bestCorrelation = -1;

            for (let key = 0; key < 12; key++) {
                // Rotate chromagram
                const rotated = [...chromagram.slice(key), ...chromagram.slice(0, key)];
                
                // Check major
                let majorCorr = 0;
                for (let i = 0; i < 12; i++) {
                    majorCorr += rotated[i] * majorProfile[i];
                }
                
                if (majorCorr > bestCorrelation) {
                    bestCorrelation = majorCorr;
                    bestKey = notes[key];
                    bestScale = 'Major';
                }

                // Check minor
                let minorCorr = 0;
                for (let i = 0; i < 12; i++) {
                    minorCorr += rotated[i] * minorProfile[i];
                }
                
                if (minorCorr > bestCorrelation) {
                    bestCorrelation = minorCorr;
                    bestKey = notes[key];
                    bestScale = 'Minor';
                }
            }

            const maxPossibleCorr = majorProfile.reduce((a, b) => a + b * b, 0);
            const conf = Math.min(95, Math.round((bestCorrelation / maxPossibleCorr) * 100 + 50));

            return {
                key: bestKey,
                scale: bestScale,
                confidence: conf
            };
        }

        // Highlight piano key
        function highlightKey(note) {
            // Remove all active
            document.querySelectorAll('.white-key, .black-key').forEach(key => {
                key.classList.remove('active');
            });

            // Add active to detected key
            const allKeys = document.querySelectorAll(`[data-note="${note}"]`);
            allKeys.forEach(key => key.classList.add('active'));
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
